<form class="col-md-4 offset-4 mt-5" #form="ngForm" (ngSubmit)="seereq(form)">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <input class="form-control" type="number" name="flatId" id="flatId" placeholder="Enter Flat Id"
                    #flatId="ngModel" ngModel required>
            </div>
            <div *ngIf="flatId.touched && flatId.invalid">
                <p class="alert alert-danger" *ngIf="flatId.errors.required">This field is required</p>
            </div>
            <div>
                <button type="submit" class="btn btn-success float-right">Check Status</button>
            </div>
        </div>
    </div>
</form>
<div *ngIf='flat'>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Flat Id</th>
                <th>Flat Type</th>
                <th>Flat Cost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{flat.flatId}}</td>
                <td>{{flat.flatType}}</td>
                <td>{{flat.cost}}</td>
                <td>{{flat.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
