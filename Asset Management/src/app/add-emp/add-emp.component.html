<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<form class="col-md-4 offset-4 mt-5 mb-5 bg-light card card-body" #form="ngForm" (ngSubmit)="submitData(form)">
    <h1 class="bg-dark text-light text-center ">Registration</h1>

    <div class="form-group">
        <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name" #name="ngModel" ngModel
            required>
    </div>
    <div *ngIf="name.touched && name.invalid">
        <p class="alert alert-danger" *ngIf="name.errors.required">This field is required</p>
    </div>

    <div class="form-group">
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter email" #email="ngModel"
            ngModel required>
    </div>
    <div *ngIf="email.touched && email.invalid">
        <p class="alert alert-danger" *ngIf="email.errors.required">This field is required</p>
    </div>

    <div class="form-group">
        <input class="form-control" type="password" name="password" id="password" placeholder="Enter password"
            #password="ngModel" ngModel required minlength="8">
    </div>
    <div *ngIf="password.touched && password.invalid">
        <p class="alert alert-danger" *ngIf="password.errors.required">This field is required</p>
        <p class="alert alert-danger" *ngIf="password.errors.minlength">minimum 8 characters</p>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="number" id="number" placeholder="Enter mobile number"
            #number="ngModel" ngModel required patteren="[0-9]{10}">
    </div>
    <div *ngIf="number.touched && number.invalid">
        <p class="alert alert-danger" *ngIf="number.errors.required">This field is required</p>
        <p class="alert alert-danger" *ngIf="number.errors.patteren">only 10 numbers</p>
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="role" id="role" placeholder="Enter role" #role="ngModel" ngModel
            required>
    </div>
    <div *ngIf="role.touched && role.invalid">
        <p class="alert alert-danger" *ngIf="role.errors.required">This field is required</p>

    </div>
    <div>
        <button type="submit" class="btn btn-danger float-right" [disabled]="form.invalid">Register</button>
    </div>

</form>
